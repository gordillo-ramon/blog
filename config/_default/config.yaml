baseURL: 'https://blog.ramon-gordillo.dev/'
title: Architecting the deconstruction
enableRobotsTXT: true
enableEmoji: true
theme: jane
hasCJKLanguage: true
paginate: 3
disableKinds: 
- "RSS"
disqusShortname: ''
googleAnalytics: ''
copyright: ''
defaultContentLanguage: en
languages:
  en:
    languageCode: en
author:
  name: rgordill
permalinks:
  post: /:year/:month/:title/
sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml
menu:
  main:
    - name: Home
      weight: 10
      identifier: home
      url: /
    - name: Archives
      weight: 20
      identifier: archives
      url: /post/
    - name: Tags
      weight: 30
      identifier: tags
      url: /tags/
    - name: Categories
      weight: 40
      identifier: categories
      url: /categories/
markup:
  goldmark:
    renderer:
      hardWraps: true
      unsafe: true
      xHTML: true
  highlight:
    codeFences: true
    lineNos: false
    lineNumbersInTable: false
    noClasses: false
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 1
